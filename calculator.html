<!DOCTYPE html>
<html lang="en">
<head>
 <title>my calculator</title>
 <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calculator">
     <input type ="text" id="display" readonly>
     <div class ="button_contaner">
      <button class="button" onclick="addon='';
          document.querySelector('#display').value =addon;">C</button>
      <button class="button" onclick="addon+=1;
          document.querySelector('#display').value =addon;">1</button>
      <button class="button" onclick="addon+=2;
          document.querySelector('#display').value =addon;">2</button>
       <button class="button" onclick="addon+='+';
          document.querySelector('#display').value =addon;">+</button>
        <button class="button" onclick="addon+=3;
          document.querySelector('#display').value =addon;">3</button>
        <button class="button" onclick="addon+=4;
          document.querySelector('#display').value =addon;">4</button>
        <button class="button" onclick="addon+='-';
          document.querySelector('#display').value =addon;">-</button>
       <button class="button" onclick="addon+=5;
          document.querySelector('#display').value =addon;">5</button>
       <button class="button" onclick="addon+=6;
          document.querySelector('#display').value =addon;">6</button>
        <button class="button" onclick="addon+='*';
          document.querySelector('#display').value =addon;">*</button>
       <button class="button" onclick="addon+=7;
          document.querySelector('#display').value =addon;">7</button>
        <button class="button" onclick="addon+=8;
          document.querySelector('#display').value =addon;">8</button>
       <button class="button" onclick="addon+='/';
          document.querySelector('#display').value =addon;">/</button>
       <button class="button" onclick="addon=eval(addon);
          document.querySelector('#display').value =addon;">=</button>
        <button class="button" onclick="addon+=9;
          document.querySelector('#display').value =addon;">9</button>
       <button class="button" onclick="addon+='0';
          document.querySelector('#display').value =addon;">0</button>
       <button class="button" onclick="addon+='.';
          document.querySelector('#display').value =addon;">.</button>
     </div>
  </div>
  <script>
    let addon='';
    document.querySelector('#display').value =addon;
  </script>
</body>
</html>
